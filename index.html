<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigdies | Digital Agency</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gradient-bg"></div>

    <nav>
        <div class="logo" onclick="location.reload()">Bigdies</div>
    </nav>

    <section id="page1" class="active">
        <div class="hero-content">
            <h1>Welcome to our website</h1>
            <p>हम आपके आइडियाज को डिजिटल हकीकत में बदलते हैं।</p>
            <button class="btn-primary" onclick="navigateTo('page2')">Get Started</button>
        </div>
    </section>

    <section id="page2">
        <div class="container">
            <button class="btn-back" onclick="navigateTo('page1')">← Back</button>
            <h2 class="section-title">Meet Our Team</h2>
            <div class="team-grid">
                <div class="card">
                    <h3>Atharv</h3>
                    <p class="role">Website Design & Development</p>
                </div>
                <div class="card">
                    <h3>Gourav</h3>
                    <p class="role">Communication & Management</p>
                </div>
                <div class="card">
                    <h3>Sifran</h3>
                    <p class="role">Accounts & Finance</p>
                </div>
            </div>

            <div class="cta-box" style="text-align: center;">
                <button class="btn-secondary" onclick="navigateTo('page3')">Which type of help do you need?</button>
            </div>
        </div>
    </section>

    <section id="page3">
        <div class="form-container">
            <button class="btn-back" onclick="navigateTo('page2')">← Back</button>
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="userName" placeholder="Full Name" required>
                
                <select id="helpType" onchange="checkOther(this)" required>
                    <option value="" disabled selected>Which type of help?</option>
                    <option value="web">Web Development</option>
                    <option value="poster">Poster Design</option>
                    <option value="other">Other</option>
                </select>
                
                <input type="text" id="otherInput" placeholder="Apni zarurat likhein..." style="display:none;">
                
                <input type="tel" id="userMobile" placeholder="Mobile Number" required>
                <input type="email" id="userEmail" placeholder="Email Address" required>
                <textarea id="userMessage" placeholder="Your Message (Optional)"></textarea>
                
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
            <div id="success-msg" style="display:none; color: #00ff88; margin-top: 20px; text-align: center; font-weight: 600;">
                Message Sent Successfully!
            </div>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
